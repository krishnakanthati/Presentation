<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sheryl Sandberg</title>
  </head>
  <body>
    <div class="frame">
      <img class="img" src="x.jpg" alt="" />
      <div class="plus">
        <img class="plusone img" src="x.jpg" alt="">
        <img class="plustwo img" src="x.jpg" alt="">
      </div>
    </div>
      <div class="toggle">
        <button onclick="pic('prev');color();">previous</button>
        <button onclick="pic('next');color();">next</button>
      </div>
    </div>
    <script type="text/javascript">
      var clickcount = 0;
        function pic(i) {
            const a = ['x.jpg', 'j.jpg', 'i.png', 'p.png', 'h.jpg', 'm.jpg', 'd.jpg', 'b.jpg', 'o.png', 's.jpg', 'e.png', 't.png', 'c.jpg', 'a.jpg', 'n.png', 'l.png', 'k.png','f.png', 'g.png', 'q.jpg', 'r.jpg', 'z.jpg', 'thank.jpg', 'u.jpg', 'v.jpg', 'w.jpg'];
            if (i === 'next') {
                clickcount = Number(clickcount) + 1;
            } else {
                clickcount = Number(clickcount) - 1;
            }
            console.log(clickcount)
            const img = document.querySelector(".img");
            const plusone = document.querySelector(".plusone");
            const plustwo = document.querySelector(".plustwo");
            img.src = a[clickcount];
            plusone.src = a[clickcount + 1];
            plustwo.src = a[clickcount + 2];
        }
        function color() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            const col = document.body;
            col.style.background = bgColor;
        }
      </script>
</body>
</html>
